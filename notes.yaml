Git Commands:
  - Initialize git repo: git init
  - Git the status of what is currently staged: git status
  - Stage for commit: git add <file_name>
  - Add commit message (This is for clerical organization): git commit -m "Commit message"
  - Push code to remote repo: git push
  - Pull down changes: git pull

Linux Commands:
  - Show what is in my directory: ls
  - Change directory: cd <dir_name>
  - Go back directory: cd ..
  - Run python: python3 <filename>
  - Run privileges command: sudo <command>
  - Install a package: sudo apt install -y <package_name>

