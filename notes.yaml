Linux Commands:
  - Show what is in my directory: ls
  - Change directory: cd <dir_name>
  - Go back directory: cd ..
  - Run python: python3 <filename>
  - Run privileges command: sudo <command>
  - Install a package: sudo apt install -y <package_name>